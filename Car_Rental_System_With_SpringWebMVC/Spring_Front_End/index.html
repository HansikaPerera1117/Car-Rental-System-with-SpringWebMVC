<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Rental System</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assests/css/bootstrap.min.css" rel="stylesheet">
    <link href="assests/style.css" rel="stylesheet">

    <!-----------------------------fonts-------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Convergence&display=swap" rel="stylesheet">
    <!------------------------------------------------------------------->


    <style>

        #loginImage{
            background-image: url("assests/images/login_pg.jpg");
            background-position: center;
            background-size: cover;
        }

    </style>

</head>
<body>

<main class="container-fluid">
    <section class="row" style="height: 729px">
        <div id="loginImage" class="col-7"></div>

        <div class="col-5 bg-black">
            <div class="row bg-light ms-5 mt-5" style="height: 640px;width: 530px; border-radius: 18px">
                <div class="col-12 mt-3 " style="height:150px;">
                    <label class="col-12 text-center mt-3 fs-2" style="height: max-content;font-family: 'Convergence', sans-serif;">Welcome to the</label>
                    <label class="col-12 text-center fs-1" style="height: max-content;font-family: 'Convergence', sans-serif;">Easy Car Rental PVT(Ltd)</label>
                </div>
                <div class="col mb-3" style="height: 430px">
                    <label class="fs-4 ms-2 mt-4" style="font-family: 'Convergence', sans-serif; text-decoration: underline;">Login</label>
                    <form class="ms-2 mt-5 me-2">
                        <div class="mb-3">
                            <label for="inputUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="inputUsername" >
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="check">
                            <label class="form-check-label" for="check">Show Password</label>
                        </div>
                        <div class="row">
                            <div class="col-6 "></div>
                            <button type="button" class="btn fs-5 col-4 btn-dark ms-4">LogIn</button>
                        </div>
                    </form>
                    <label class="ms-2 mt-4" style="font-family: 'Convergence', sans-serif;">Don't have an account?</label>
                    <a class="navbar-brand fw-bold" href="signUp.html">SignUp</a>
                </div>

            </div>
        </div>
    </section>

</main>

<script src="assests/js/bootstrap.min.js"></script>
<script src="assests/JQuery/jquery-3.6.1.min.js"></script>

</body>
</html>
